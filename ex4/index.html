<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>YUMMY FOODZ</h1>
    </header>
    
    <main>
        <section id="menu">
            <h2>Restaurants</h2>
            <ul id="menu-items"></ul>
        </section>
        
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div class="cart-actions" style="display: none;">
                <span id="total-price">Total: $0.00</span>
                <button id="place-order">Place Order</button>
                <button id="clear-cart">Clear Cart</button>
            </div>
       </section>


        </section>

        <section id="order-history">
            <h2>Order History</h2>
            <ul id="order-history-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
